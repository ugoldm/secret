<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>С днём рождения! 🎂</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Floating hearts decoration -->
    <div class="floating-hearts" aria-hidden="true">
        <span class="heart">💕</span>
        <span class="heart">💗</span>
        <span class="heart">💖</span>
        <span class="heart">🩷</span>
        <span class="heart">💕</span>
        <span class="heart">💗</span>
        <span class="heart">💖</span>
        <span class="heart">🩷</span>
    </div>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1 class="title">С днём рождения!</h1>
            <div class="sparkles" aria-hidden="true">
                <span class="sparkle">✨</span>
                <span class="sparkle">🌟</span>
                <span class="sparkle">✨</span>
            </div>
        </div>
        <div class="scroll-hint">
            <span>Листай вниз</span>
            <div class="scroll-arrow">↓</div>
        </div>
    </section>

    <!-- Decorative scroll sections -->
    <section class="decorative-section section-1">
        <div class="decoration-pattern">
            <span class="deco-item">🎀</span>
            <span class="deco-item">🎈</span>
            <span class="deco-item">🎀</span>
        </div>
    </section>

    <section class="decorative-section section-2">
        <div class="decoration-pattern">
            <span class="deco-item">💝</span>
            <span class="deco-item">🎁</span>
            <span class="deco-item">💝</span>
        </div>
    </section>

    <section class="decorative-section section-3">
        <div class="decoration-pattern">
            <span class="deco-item">🌸</span>
            <span class="deco-item">🦋</span>
            <span class="deco-item">🌸</span>
        </div>
    </section>

    <!-- Surprise Section -->
    <section class="surprise-section" id="surprise">
        <div class="confetti-container" aria-hidden="true">
            <div class="confetti"></div>
            <div class="confetti"></div>
            <div class="confetti"></div>
            <div class="confetti"></div>
            <div class="confetti"></div>
            <div class="confetti"></div>
            <div class="confetti"></div>
            <div class="confetti"></div>
            <div class="confetti"></div>
            <div class="confetti"></div>
            <div class="confetti"></div>
            <div class="confetti"></div>
        </div>
        
        <div class="cake-container">
            <div class="cake" id="cake">
                <!-- CSS Cake -->
                <div class="candles">
                    <div class="candle">
                        <div class="flame"></div>
                    </div>
                    <div class="candle">
                        <div class="flame"></div>
                    </div>
                    <div class="candle">
                        <div class="flame"></div>
                    </div>
                </div>
                <div class="cake-top">
                    <div class="cream-decoration">
                        <span class="cream-dot"></span>
                        <span class="cream-dot"></span>
                        <span class="cream-dot"></span>
                        <span class="cream-dot"></span>
                        <span class="cream-dot"></span>
                    </div>
                </div>
                <div class="cake-middle">
                    <div class="cherry cherry-1">🍒</div>
                    <div class="cherry cherry-2">🍓</div>
                    <div class="cherry cherry-3">🍒</div>
                </div>
                <div class="cake-bottom">
                    <div class="cream-drip drip-1"></div>
                    <div class="cream-drip drip-2"></div>
                    <div class="cream-drip drip-3"></div>
                    <div class="cream-drip drip-4"></div>
                    <div class="cream-drip drip-5"></div>
                </div>
                <div class="cake-plate"></div>
            </div>
        </div>
        
        <p class="gift-text" id="giftText">подарочек для зайки</p>
        
        <div class="hearts-burst" aria-hidden="true">
            <span class="burst-heart">💖</span>
            <span class="burst-heart">💗</span>
            <span class="burst-heart">💕</span>
            <span class="burst-heart">💖</span>
            <span class="burst-heart">💗</span>
            <span class="burst-heart">💕</span>
        </div>
    </section>

    <!-- Footer space -->
    <footer class="footer">
        <p>С любовью 💕</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
